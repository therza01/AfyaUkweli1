name: Publish GitHub Pages (Static Portal)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate static index
        run: |
          mkdir -p dist-ghpages
          cat > dist-ghpages/index.html << 'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>AfyaUkweli Deployment</title>
            <style>
              body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 2rem; background: #0b0b0c; color: #e6e6e6; }
              .card { max-width: 720px; margin: 0 auto; background: #111214; border: 1px solid #23252a; border-radius: 12px; padding: 2rem; }
              a { color: #60a5fa; }
              h1 { margin-top: 0; }
              .hint { color: #a3a3a3; font-size: 0.9rem; }
            </style>
          </head>
          <body>
            <div class="card">
              <h1>AfyaUkweli</h1>
              <p>This repository is deployed as a server app (Next.js). GitHub Pages hosts only static content, so API routes and server logic run on a separate host.</p>
              <p>
                App URL: 
                <strong>
                  <a href="${APP_URL}" target="_blank" rel="noopener noreferrer">${APP_URL}</a>
                </strong>
              </p>
              <p class="hint">Set the repository secret <code>APP_URL</code> to your live app (e.g., Vercel production URL) for this link to work.</p>
              <hr />
              <p>Docs and Source:</p>
              <ul>
                <li><a href="https://github.com/${{ github.repository }}" target="_blank" rel="noopener noreferrer">GitHub Repo</a></li>
                <li><a href="https://github.com/${{ github.repository }}/blob/main/README.md" target="_blank" rel="noopener noreferrer">README</a></li>
              </ul>
            </div>
          </body>
          </html>
          EOF

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist-ghpages
        env:
          APP_URL: ${{ secrets.APP_URL }}

