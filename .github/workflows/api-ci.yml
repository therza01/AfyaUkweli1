name: API CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Typecheck
        run: npm run typecheck

      - name: Build (Simple Mode)
        env:
          SIMPLE_MODE: true
          JWT_SECRET: test_secret_for_ci_please_override
          NEXT_PUBLIC_HASHSCAN_BASE: https://hashscan.io/testnet
        run: npm run build

